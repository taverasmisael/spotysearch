<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Solid App</title>
  </head>
  <!-- The margin bottom is for aesthetic on mobile (especially iPhones) -->
  <body class="bg-gradient-to-br from-black to-neutral-900 text-neutral-200 mb-2">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div
      id="notice"
      class="hidden lg:block fixed top-4 right-4 py-4 px-6 rounded shadow-lg ring-4 ring-green-900 shadow-green-950 bg-green-800 text-green-100 z-40"
    >
      <button type="button" aria-label="Close" class="appearance-none absolute -top-2 -right-2 bg-green-50 rounded-full text-green-950 p-1" onclick="this.parentNode.classList.remove('lg:block')">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4"
          aria-hidden="true"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      This is looks better on mobile <em>(that's the whole point)</em>.
    </div>
    <div id="root" class="bg-black max-w-lg mx-auto"></div>

    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
